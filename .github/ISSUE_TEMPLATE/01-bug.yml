name: Bug Report
description: Report something that is broken or not working as expected
labels: ["bug"]
type: "Bug"
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please provide as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened?
      placeholder: A clear description of the problem.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Go to...
        2. Click...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: What should have happened?

  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Paste logs or screenshots if applicable.
      render: shell

  - type: input
    id: version
    attributes:
      label: Version
      placeholder: v1.2.3

  - type: input
    id: environment
    attributes:
      label: Environment
      placeholder: OS, Docker version, browser, etc.
